                <h1 style="font-size: 22px; line-height: 1.6em;font-weight: bold;">本聯盟於9/13(四)參加由臺東縣政府舉辦的「科技食力 躍向世界」論壇</h1>
                <hr>
                <p>「科技食力 躍向世界」論壇旨在推廣台東農產品，期待帶動更多業者積極朝向產品認證標章制度發展。本聯盟也於會場設攤，推廣本聯盟的核心技術服務，也接受業者的任何諮詢。參與盛會的產、官、學相關人員，都對本聯盟的成立，都持著樂觀和期許地態度，給予鼓勵，也吸引了花蓮和台東的廠商，進一步詢問合作方式。此外，我們聯盟在現場的攤位，也在被刊登在臺東縣長長黃健庭的臉書上，期待可以讓更多業者與本聯盟一起合作，為每個人的食用安全及健康保健做努力。</p>
