                <h1 style="font-size: 22px; line-height: 1.6em;font-weight: bold;">本聯盟於10/2拜訪農委會臺東農業改良場</h1>
                <hr>
                <p>臺東農業改良場是臺東地區與農業相關機關中最專業的單位；此次拜訪，聯盟成員楊繼江教授和李俊霖教授，分別就聯盟的宗旨及服務項目和生技工廠的營運項目，與改良場陳信吉場長進行討論及尋求合作的方式。會談中，除了談論到臺東改良場所種植的保健植物外，也談論到具有保健功效的農作物，將來的發展性。會談後，也參觀了改良場的植物種植園地，也更進一步瞭解未來可合作的作物。</p>
                <div class="contain" style="margin-top: 35px;">
                    <div class="contain" style="margin-top: 35px;">

                            <img src="./img/12/1.jpg">

                        </div>

                        <div class="col-md-10">
