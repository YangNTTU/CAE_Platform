                <h1 style="font-size: 22px; line-height: 1.6em;font-weight: bold;">本聯盟於8/14與綠島珊瑚海鹽舖業者商談合作</h1>
                <hr>
                <p>『綠島珊瑚海鹽舖業』是臺東在地一家積極開發海鹽相關產品的業者，為了讓業者自身產品更具特色，因此與本聯盟楊繼江教授，就創新產品研發、企業標識系統等項目進行討論。會談中，業者很積極表達合作的意願，也決議待合作計畫書完成，將再作進一步地商談即討論。另外，會談過程中，業者表達不同面向的需求，在本聯盟的從產品研發到商品銷售一條龍式的方式，為業者帶來更方便及快速的服務，也降低業者公司發展過程中，需尋求不同合作對象的時間成本。</p>
            </div>
