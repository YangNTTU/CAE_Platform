                <h1 style="font-size: 22px; line-height: 1.6em;font-weight: bold;">歡迎國立臺東大學葉哲全助理教授於8月1日加入本聯盟，成為本聯盟專業人員。</h1>
                <hr>
                <p>葉哲全博士為國立臺東大學高齡健康與照護管理原住民專班的專任師資，為該專班的助理教授及主任。葉哲全博士於中山醫學大學得到博士學位後，擔任過多所大專院校的專任師資，也擔任過了台南地區食安自主聯盟總幹事。葉哲全博士專長在產品成分化學分析及相關的運用，在其加入本聯盟之後，本聯盟服務及核心技術將更備完整。</p>
