<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Membership</title>
        <link rel="stylesheet" href="../master.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-8 col-md-offset-2 bord">
                <h1 style="font-size: 22px; line-height: 1.6em;font-weight: bold;">國立虎尾科技大學生物科技系張耀南教授將於7/18至本聯盟進行演講與交流</h1>
                <hr>
                <p>鑫囍公司為花蓮縣的酒廠，負責人擁有純熟的釀造技術；近年來，想利用純熟的釀造技術來開發有機醋的產品。在商談過程中，業者與本聯盟楊繼江教授及林志輝副教授，就雙方擁有的技術及發展方向，積極討論；會議中，雙方已達成產學合作的共識，將由本聯盟撰寫合作計劃書，規劃彼此未來的合作細節。</p>
                <div class="contain" style="margin-top: 35px;">
                    <div class="col-md-10">
                        <img src="./img/8/1.jpg">
                        <p class="introduce">林志輝副教授與楊繼江教授與鑫囍公司負責人商談。</p>
                    </div>

                    <div class="col-md-10">
                        <img src="./img/8/2.jpg">
                        <p class="introduce">林志輝副教授(左一)與楊繼江教授(左二)與鑫囍公司負責人(右一與右二)合影。</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
