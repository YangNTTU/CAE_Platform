        <h1>關於本聯盟</h1>
        <hr>
        <p>｢食安醫藥與農業生技之細胞與動物實驗平台服務聯盟」之成立為協助產業界從事細胞與動物實驗。服務業者之類別包括:健康食品業、醫藥業、農業與生技等，預期對於產品安全與功能性研發、醫藥學術研究與應用皆有正向影響。本實驗平台服務聯盟已獲科技部之產學小聯盟第一期計畫補助(107年至110年)，國立臺東大學並規劃成立為學校二級單位之「細胞與動物實驗中心」。近期將申請ISO(9003)品保，確保品質系統按ISO標準建立、實施與維持。</p>
